<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="todo">
    <h1>My Tasks</h1>
    <button type="button" class="todo__burger"></button>
    <div class="todo__new-task">
      <input type="text" placeholder="Add new task">
      <a href="#" class="todo__add"></a>
    </div>
    <div class="todo__list">
      <ul class="todo__active">
        <li>Go shopping</li>
        <li>Short exercise</li>
        <li>Meditation</li>
      </ul>
      <h2>Completed</h2>
      <ul class="todo__completed">
        <li class="completed">Reading</li>
      </ul>
    </div>
    <button type="button" class="todo__add-mobile"></button>
  </section>
</body>
</html>
